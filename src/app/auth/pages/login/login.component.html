<div class="login-container">
  <div class="login-card">
    <div class="text-center login-logo container">
      <img src="assets/doozi-logo.png" alt="Doozi Logo" class="logo-img mx-auto">
    </div>

    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

    <form (ngSubmit)="onLogin()">
      <div class="form-group-custom">
        <span class="input-icon">
          <i class="fas fa-envelope"></i>
        </span>
        <input [(ngModel)]="email" name="email" class="form-control-custom" placeholder="Correo electrónico" required />
      </div>

      <div class="form-group-custom">
        <span class="input-icon">
          <i class="fas fa-lock"></i>
        </span>
        <input [(ngModel)]="password" name="password" type="password" class="form-control-custom" placeholder="Contraseña" required />
        <span class="toggle-password" (click)="togglePasswordVisibility()">
          <i class="fas fa-eye"></i>
        </span>
      </div>

      <!--<div class="forgot-password-container">
        <a href="#" class="forgot-password">Olvidé mi contraseña</a>
      </div>-->

      <button class="btn-login" type="submit">Ingresar</button>
    </form>
  </div>
</div>
