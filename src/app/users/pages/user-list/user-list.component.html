<div class="card-header header-table d-flex justify-content-between align-items-center">
  <h2 class="text-white">Usuarios</h2>
</div>

<div class="card-header d-flex justify-content-between align-items-center">
  <h5 class="">Usuarios</h5>
  <a routerLink="/users/create" class="btn btn-primary btn-sm">Nuevo Usuario</a>
</div>
<div class="card">

    <div class="card-body p-0">
      <table class="table table-striped mb-0">
        <thead>
          <tr>
            <th>Email</th>
            <th>Rol</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.email }}</td>
            <td>{{ user.role }}</td>
            <td>
              <button class="btn btn-sm btn-info me-2" (click)="goToEdit(user._id)">Editar</button>
              <button class="btn btn-sm btn-danger" (click)="deleteUser(user._id)">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
